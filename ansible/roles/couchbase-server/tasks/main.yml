- name: Gather variables for each operating system
  ansible.builtin.include_vars: "{{ item }}"
  with_first_found:
    - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
    - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
    - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
    - "{{ ansible_distribution | lower }}.yml"
    - "{{ ansible_os_family | lower }}.yml"
  tags:
    - couchbase_install
    - couchbase_debug
    - couchbase_configure
    - couchbase_os
    - couchbase_firewalld
    - couchbase_rebalance
    - couchbase_server_groups
    - couchbase_buckets
    - couchbase_sample_buckets
    - couchbase_audit
    - couchbase_autofailover
    - couchbase_password_policy
    - couchbase_query_settings
    - couchbase_index_settings
    - couchbase_security_settings
    - couchbase_rebalance_settings
    - couchbase_notifications
    - couchbase_alerts
    - couchbase_xdcr
    - couchbase_ldap
    - couchbase_users
    - couchbase_user_groups
    - couchbase_indexes

# preflight
- name: Preflight
  ansible.builtin.include_tasks : "{{ item }}"
  with_fileglob:
    - preflight/*.yml
  tags:
    - couchbase_install
    - couchbase_debug
